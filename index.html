<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <div class= "p-4 border-b border-white/10 flex items-center gap-3">
        <img src="logo.png" alt="logo" class="w-10 h-10 object-contain">
        <span class="text-kg font-bold"> CORE</span>"
    </div>

    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- FontAwesome -->
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>

</head>
<body class="bg-slate-100 flex h-screen">

<!-- SIDEBAR -->
<aside class="w-64 bg-slate-900 text-white flex flex-col">
    <h1 class="text-xl font-bold p-4 border-b border-white/10">
       CORE
    </h1>

    <nav class="mt-4 flex-1 px-3 space-y-2">

        <button onclick="mudarAba('banco')" id="btn-banco"
            class="btn-aba bg-white/10">
            <i class="fas fa-search-dollar w-5"></i>
            Banco de Preços
        </button>

        <button onclick="mudarAba('solicitacao')" id="btn-solicitacao"
            class="btn-aba">
            <i class="fas fa-cart-plus w-5"></i>
            Solicitação de Compras
        </button>

        <button onclick="mudarAba('avaliacao')" id="btn-avaliacao"
            class="btn-aba">
            <i class="fas fa-star-half-alt w-5"></i>
            Avaliação do Fornecedor
        </button>

    </nav>
</aside>

<!-- CONTEÚDO -->
<main class="flex-1 p-6 overflow-auto">

    <h2 id="tituloPagina" class="text-2xl font-bold mb-4">
        BANCO DE PREÇOS
    </h2>

    <!-- TABELA -->
    <div class="bg-white rounded-lg shadow overflow-x-auto">
        <table class="w-full text-sm">
            <thead id="cabecalhoTabela" class="bg-slate-200"></thead>
            <tbody id="corpoTabela"></tbody>
        </table>
    </div>

</main>

<script src="script.js"></script>

<style>
    .btn-aba {
        width: 100%;
        display: flex;
        align-items: center;
        gap: 12px;
        padding: 12px;
        border-radius: 8px;
        text-align: left;
        transition: 0.2s;
    }
    .btn-aba:hover {
        background: rgba(255,255,255,0.1);
    }
</style>

</body>
</html>
