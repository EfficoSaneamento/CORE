<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gestão de Solicitações</title>

  <!-- Tailwind CDN (ok para protótipo) -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- FontAwesome -->
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>

  <style>
    /* BOTÕES */
    .btn-aba {
      width: 100%;
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 12px;
      border-radius: 8px;
      transition: 0.2s;
    }
    .btn-aba:hover {
      background: rgba(255,255,255,0.1);
    }

    /* EXPANDIR */
    .expand {
      height: 0;
      opacity: 0;
      overflow: hidden;
      transition: all 0.3s ease;
    }
    .expand.show {
      height: auto;
      opacity: 1;
    }
  </style>
</head>

<body class="bg-slate-100 flex h-screen">

<!-- SIDEBAR -->
<aside class="w-64 bg-slate-900 text-white flex flex-col">
  <h1 class="text-xl font-bold p-4 border-b border-white/10">
    CORE
  </h1>

  <nav class="mt-4 flex-1 px-3 space-y-2">
    <button id="btn-solicitacoes" onclick="mudarAba('solicitacoes')" class="btn-aba bg-white/10">
      <i class="fas fa-list"></i> Solicitações
    </button>

    <button id="btn-avaliacao" onclick="mudarAba('avaliacao')" class="btn-aba">
      <i class="fas fa-star"></i> Avaliação
    </button>

    <button id="btn-dashboard" onclick="mudarAba('dashboard')" class="btn-aba">
      <i class="fas fa-chart-bar"></i> Dashboard
    </button>
  </nav>
</aside>

<!-- CONTEÚDO -->
<main class="flex-1 p-6 overflow-auto">
  <h2 id="tituloPagina" class="text-2xl font-bold mb-4">
    SOLICITAÇÕES
  </h2>

  <div class="bg-white rounded-lg shadow overflow-x-auto">
    <table class="w-full text-sm">
      <thead class="bg-slate-200">
        <tr>
          <th class="p-3">Identificador</th>
          <th class="p-3">Itens</th>
          <th class="p-3">Data</th>
          <th class="p-3">Status</th>
          <th class="p-3">Comprador</th>
          <th class="p-3">Ação</th>
        </tr>
      </thead>
      <tbody id="corpoTabela"></tbody>
    </table>
  </div>
</main>

<script src="script.js"></script>
</body>
</html>
