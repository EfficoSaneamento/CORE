<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>CORE | Solicitação de Compras</title>

<script src="https://cdn.tailwindcss.com"></script>
<link rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>

</head>
<body class="bg-slate-100 flex h-screen">

<!-- SIDEBAR -->
<aside class="w-64 bg-slate-900 text-white flex flex-col">
    <div class="p-4 border-b border-white/10 flex items-center gap-3">
        <i class="fas fa-cart-plus text-green-400 text-xl"></i>
        <span class="font-bold text-lg">CORE</span>
    </div>

    <nav class="mt-4 px-3">
        <div class="bg-white/10 p-3 rounded-lg flex items-center gap-3">
            <i class="fas fa-file-invoice"></i>
            Solicitação de Compras
        </div>
    </nav>
</aside>

<!-- CONTEÚDO -->
<main class="flex-1 p-6 overflow-auto">

    <h2 class="text-2xl font-bold mb-4">
        SOLICITAÇÃO DE COMPRAS
    </h2>

    <div class="bg-white rounded-lg shadow overflow-x-auto">
        <table class="w-full text-sm">
            <thead class="bg-slate-200">
                <tr>
                    <th class="p-3">Identificador</th>
                    <th class="p-3">Data da Solicitação</th>
                    <th class="p-3">Data Limite</th>
                    <th class="p-3">Centro de Custo</th>
                    <th class="p-3">Item</th>
                    <th class="p-3">Observação</th>
                    <th class="p-3">Quantidade</th>
                    <th class="p-3">Solicitante</th>
                </tr>
            </thead>
            <tbody id="corpoTabela"></tbody>
        </table>
    </div>

</main>

<script src="script.js"></script>
</body>
</html>
